                <img  aria-label="Link para volver al índice." src="recursos/logos/imax-logo.svg" alt="Logo de la empresa" width="70" height="50">
            </a>

        </nav>
    </div>

    <!-- Contenedor películas -->
    <div class="container" style="margin-top: 30px;">
        <div tabindex="0" aria-label="Contenedor de películas, aquí se muestran las diez películas a votar." id="cuerpo" class="d-flex flex-wrap justify-content-around">
            <!-- Todo el código generado -->
        </div>
    </div>
    <!-- Modal -->
    <div class="container">
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
            <div class="modal-dialog-centered modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 aria-hidden='true' class="modal-title" id="md-title">Nombre de la película</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Botón de cerrar.">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="md-body-info">
                            <div class="row">
                                <div class="col-md-4">
                                    <img aria-hidden="true" id="md-img" src="" alt="" style="text-align: center">
                                </div>

                                <div class="col-md-8" id="md-res">
                                    <p tabindex='0'></p>
                                    <p tabindex='0'></p>
                                    <p tabindex='0'></p>
                                    <p tabindex='0'></p>
                                    <p tabindex='0'></p>
                                    <p tabindex='0'></p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div id="md-body-form">
                            <p tabindex="0">Rellena el formulario para participar en el sorteo.</p>
                            <form class="form" action="resultados.html">
                                <div class="form-group">
                                    <label for="inputName">Nombre.</label>
                                    <input type="text" required class="form-control" id="inputName"  placeholder="Introduce un nombre">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Correo.</label>
                                    <input type="email" required class="form-control" id="inputEmail" aria-describedby="inputEmail" placeholder="Introduce un correo">
                                </div>
                                <div class="form-group">
                                    <label for="inputTelefono">Telefono.</label>
                                    <input type="text" required class="form-control" id="inputTelefono" aria-describedby="inputTelefono" placeholder="Introduce un numero">
                                </div>
                                <button onclick="saveVote(this)" type="submit" class="btn btn-primary">Votar</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer" id="md-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="json/infoPelis.js"></script>
    <script src="js/utiles.js"></script>
